<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-control" content="public">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript" src="d3/geo/d3-geo.js"></script>
        <script type="text/javascript" src="d3/color/d3-scale-chromatic.js"></script>
        <script type="text/javascript" src="d3/topojson.v3.min.js"></script>
        <link rel="stylesheet" href="base.css">
    </head>
    <body>
        <div class="topbar">
            <div class="buttons">
                <span class="btn" id="reset" style="height: fit-content;">Reset</span>
            </div>
            <div id="year_slider"></div>
        </div>
        <div class="idioms">
            <div class="idiom" id="choropleth_map" style="max-width: 350px; float: left;"></div>
            <div class="idiom" id="pyramid_bar_chart" style="max-width: 350px; float: left;"></div>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="slider.js"></script>
</html>
