<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-control" content="public">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript" src="d3/geo/d3-geo.js"></script>
        <script type="text/javascript" src="d3/color/d3-scale-chromatic.js"></script>
        <script type="text/javascript" src="d3/topojson.v3.min.js"></script>
        <link rel="stylesheet" href="base.css">
    </head>
    <body>
        <div class="topbar">
            <h1 id="title">UK Accidents</h1>
            <div id="year_slider"></div>
            <div class="buttons">
                <span class="btn" id="reset" style="height: fit-content;">Reset</span>
            </div>
        </div>
        <div class="idioms">
            <div class="idiom-column" style="grid-column: 1; display: grid; grid-template-rows: 1fr 1fr;">
                <div class="idiom" id="choropleth_map" style="max-width: 350px; grid-row: 1;"></div>
                <div class="idiom" id="pyramid_bar_chart" style="max-width: 350px; grid-row: 2;"></div>
            </div>
            <div class="idiom-column" style="grid-column: 2">
                <div class="idiom" id="alluvial_chart" style="width: 600px; height: 50%;">alluvial</div>
                <div class="idiom" id="line_chart" style="width: 600px; height: 50%;">line</div>
            </div>
            <div class="idiom-column" style="grid-column: 3">
                <div class="idiom" id="radial_chart" style="width: 500px; height: 30%;">radial</div>
                <div class="idiom" id="calendar_heatmap" style="width: 500px; height: 70%;">calendar</div>
            </div>
            <div class="idiom-column" style="grid-column: 4">
                <div class="idiom" id="unit_chart" style="width: 300px; height: 100%;">unit</div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="translation.js"></script>
    <script type="text/javascript" src="slider.js"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
